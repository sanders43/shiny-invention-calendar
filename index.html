<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body> 
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row calendar-row">
        <div class="col-md-1 time-block" id="time1">9 AM</div>
        <textarea class="col-md-10" id="task1"></textarea>
        <button class="col-md-1 saveBtn"><span class="oi oi-data-transfer-upload"></span>
        </button>
      </div>
      <div class="row calendar-row">
        <div class="col-md-1 time-block" id="time2">10 AM</div>
        <textarea class="col-md-10" id="task2"></textarea>
        <button class="col-md-1 saveBtn"><span class="oi oi-data-transfer-upload"></span>
        </button>
      </div>
      <div class="row calendar-row">
        <div class="col-md-1 time-block" id="time3">11 AM</div>
        <textarea class="col-md-10" id="task3"></textarea>
        <button class="col-md-1 saveBtn"><span class="oi oi-data-transfer-upload"></span>
        </button>
      </div>
      <div class="row calendar-row">
        <div class="col-md-1 time-block" id="time4">12 PM</div>
        <textarea class="col-md-10" id="task4"></textarea>
        <button class="col-md-1 saveBtn"><span class="oi oi-data-transfer-upload"></span>
        </button>
      </div>
      <div class="row calendar-row">
        <div class="col-md-1 time-block" id="time5">1 PM</div>
        <textarea class="col-md-10" id="task5"></textarea>
        <button class="col-md-1 saveBtn"><span class="oi oi-data-transfer-upload"></span>
        </button>
      </div>
      <div class="row calendar-row">
        <div class="col-md-1 time-block" id="time6">2 PM</div>
        <textarea class="col-md-10" id="task6"></textarea>
        <button class="col-md-1 saveBtn"><span class="oi oi-data-transfer-upload"></span>
        </button>
      </div>
      <div class="row calendar-row">
        <div class="col-md-1 time-block" id="time7">3 PM</div>
        <textarea class="col-md-10" id="task7"></textarea>
        <button class="col-md-1 saveBtn"><span class="oi oi-data-transfer-upload"></span>
        </button>
      </div>
      <div class="row calendar-row">
        <div class="col-md-1 time-block" id="time8">4 PM</div>
        <textarea class="col-md-10" id="task8"></textarea>
        <button class="col-md-1 saveBtn"><span class="oi oi-data-transfer-upload"></span>
        </button>
      </div>
      <div class="row calendar-row">
        <div class="col-md-1 time-block" id="time9">5 PM</div>
        <textarea class="col-md-10" id="task9"></textarea>
        <button class="col-md-1 saveBtn"><span class="oi oi-data-transfer-upload"></span>
        </button>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
